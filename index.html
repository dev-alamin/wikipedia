<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki JS project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="wiki">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <img src="./wiki-logo.png" alt="logo"> -->
                    <h3>Search Wikipedia</h3>
                    <form action="" class="form">
                        <input type="text" class="form-input form-control">
                        <button type="submit" class="submit-btn btn btn-primary mt-3"> Search</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- result  -->
        <div class="container mt-5">
            <div class="row result">
                <!-- content will be there from JS  -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
